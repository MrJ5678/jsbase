    <script>
        function Car(color) {
            this.color = color;
        }
        Car.prototype.show = function () {
            console.log(this.color);
        }
        function BMW(color) {
            Car.call(this, color)
        }
        BMW.prototype = Object.create(Car.prototype);
        BMW.prototype.construtor = BMW;
        BMW.prototype.test = function () { };
        const bmw = new BMW('red');
        console.log(bmw)
    </script>
